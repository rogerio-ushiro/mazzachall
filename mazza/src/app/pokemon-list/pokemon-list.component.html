<div *ngIf="!isLoaded;else content">Loading...</div>
<ng-template #content>
    <table>
        <thead>
            <tr>
                <th>index</th>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let card of cards; let i=index">
                <td>{{ i }}</td>
                <td>{{ card.id }}</td>
                <td>{{ card.name }}</td>
            </tr>
        </tbody>
    </table>
</ng-template>
